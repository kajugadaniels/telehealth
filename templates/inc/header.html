{% load static %}

<div class="page-header row">
    <div class="header-logo-wrapper col-auto">
        <div class="logo-wrapper">
            <a href="#">
                <img class="img-fluid for-light" src="{% static 'images/logo/logo_white.png' %}" alt="" />
                <img class="img-fluid for-dark" src="{% static 'images/logo/logo_white.png' %}" alt="" />
            </a>
        </div>
    </div>
    <div class="col-4 col-xl-4 page-title">
        <h4 class="f-w-700">TeleHealth</h4>
    </div>
    <div class="header-wrapper col m-0">
        <div class="row">
            <div class="header-logo-wrapper col-auto p-0">
                <div class="logo-wrapper">
                    <a href="#">
                        <img class="img-fluid" src="{% static 'images/logo/logo_white.png' %}" alt="">
                    </a>
                </div>
                <div class="toggle-sidebar">
                    <svg class="stroke-icon sidebar-toggle status_toggle middle">
                        <use href="{% static 'svg/icon-sprite.svg#toggle-icon' %}"></use>
                    </svg>
                </div>
            </div>
            <div class="nav-right col-xxl-8 col-xl-6 col-md-7 col-8 pull-right right-header p-0 ms-auto">
                <ul class="nav-menus">
                    <li>
                        <span class="header-search">
                            <svg>
                                <use href="{% static 'svg/icon-sprite.svg#search' %}"></use>
                            </svg>
                        </span>
                    </li>
                    <li>
                        <div class="form-group w-100">
                            <div class="Typeahead Typeahead--twitterUsers">
                                <div class="u-posRelative d-flex align-items-center">
                                    <svg class="search-bg svg-color">
                                        <use href="{% static 'svg/icon-sprite.svg#search' %}"></use>
                                    </svg>
                                    <input class="demo-input py-0 Typeahead-input form-control-plaintext w-100" type="text" placeholder="Search...." name="q" title="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="profile-nav onhover-dropdown px-0 py-0">
                        <div class="d-flex profile-media align-items-center">
                            <img class="img-30" src="{% static 'frontend/images/dashblogo-white/profile.png' %}" alt="">
                            <div class="flex-grow-1">
                                <span>
                                    {{ request.user.name }}
                                </span>
                            </div>
                        </div>
                        <ul class="profile-dropdown onhover-show-div">
                            <li><a href="#"><i data-feather="user"></i><span>Account </span></a></li>
                            <li>
                                <a href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                                    <i data-feather="log-out"></i>
                                    <span>Log out</span>
                                </a>
                            </li>

                            <form id="logout-form" action="{% url 'auth:logout' %}" method="POST" class="d-none">
                                {% csrf_token %}
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
